<app-overview-card
  [href]="link"
  [imgUrl]="img"
  [imgAlt]="title">

  <ng-container *ngIf="isShowOnlyTitle; else details">

    <h3>{{ title }}</h3>

  </ng-container>

  <ng-template #details>

    <app-media-genres
      [genreIds]="item.genre_ids">
    </app-media-genres>
    <p> {{description}} </p>
    
  </ng-template>

</app-overview-card>
