<ul class="filters-list">
  <li class="filters-list__item" *ngFor="let filter of filters">
    <button
      class="filters-list__btn"
      [ngClass]="{ 'filters-list__btn--selected': filter.isApplied }"
      (click)="handleClick(filter.name)">
      {{ filter.name | replaceAll:'_':' ' }}
    </button>
  </li>
</ul>
