<ng-container *ngIf="isEmpty; else list">

  <h2 class="u-fix-center warning-text">No results found</h2>

</ng-container>

<ng-template #list>

  <app-switch-list
    [type]="data.type"
    [list]="data.results">
  </app-switch-list>

  <app-pagination
    [currentPage]="data.currentPage"
    [totalPages]="data.totalPages"
    (pageChange)="onChangePage($event)">
  </app-pagination>

</ng-template>
