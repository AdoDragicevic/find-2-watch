<header class="filters" *ngIf="filters$ | async as data">

  <app-filters
    [filters]="data.pageFilters"
    (filterSelect)="onFilterSelect($event)">
  </app-filters>

  <ng-container *ngIf="data.isSearchPage">

    <div class="filters__search-bar">
      <app-index-search-bar></app-index-search-bar>
    </div>

  </ng-container>

</header>
