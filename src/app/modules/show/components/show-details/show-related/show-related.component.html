<ng-container *ngIf="results$ | async as res; else loading">

  <app-show-related-list
    [relatedType]="type" 
    [results]="res">
  </app-show-related-list>

</ng-container>

<ng-template #loading>

  <div class="u-absolute-center">
    <app-loading-spinner></app-loading-spinner>
  </div>

</ng-template>
